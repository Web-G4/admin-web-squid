{% extends 'base.html' %}
{% load static %}
{% block title %}
Registro
{% endblock %}
{% block header %}
Registro
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <form class="card col s8 offset-s2 blue-grey lighten-5" style="padding:15px;margin-top:20px">
            <div class="input-field col s8 offset-s2">
                <input id="nomb" type="text" class="validate formy" name="nomb">
                <label for="nomb">Nombre de Usuario</label>
            </div>
            <div class="input-field col s8 offset-s2">
                <input id="contra" type="password" class="validate formy" name="contra1">
                <label for="contra">Contraseña</label>
            </div>
            <div class="input-field col s8 offset-s2">
                <input id="contra2" type="password" class="validate formy" name="contra2">
                <label for="contra2">Verifique contraseña</label>
            </div>
            <div class="input-field col s8 offset-s2">
                <select>
                    <option value="" disabled selected>Seleccione privilegio</option>
                    {% for privilegio in privilegios %}
                    <option value="{{privilegio.id}}">{{privilegio.nameprivilege}}</option>
                    {% endfor %}
                </select>
                <label>Privilegio</label>
            </div>
            <div class="center col s8 offset-s2">
                <a id="cancel" class="waves-effect waves-light btn red accent-3">Cancelar</a>
                <a class="waves-effect waves-light btn light-green accent-4">Aceptar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
