{% extends 'base.html' %}
{% load static %}
{% block title %}
Contenido
{% endblock %}
{% block header %}
Contenido
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
      <form action="{% url 'webPage:contenido' %}" method="POST" enctype="multipart/form-data" class="card col s10 offset-s1 blue-grey lighten-5" style="padding:15px;margin-top:20px">
          {% csrf_token %}
          <div class="input-field col s8 offset-s2">
              <input id="c_nom" type="text" name="c_nom">
              <label for="c_nom">Nombre del contenido</label>
          </div>
          <div class="input-field col s8 offset-s2">
              <textarea id="c_text" name="c_text">
              <label for="c_text">Lista de URLS</label>
          </div>
          <div class="center col s8 offset-s2">
              <button class="btn waves-effect waves-light light-green accent-4" type="submit" name="action">Aceptar</button>
          </div>
      </form>
  </div>
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
